<ion-header>
  <ion-toolbar class="box-shadow" color="toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ "auth.register.pageTitle" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="auth-page">
  <mal-authui-register [providers]="['google', 'apple', 'facebook']" (onSuccess)="doSuccess()"
                       (onLoginRequested)="doLoginRequested()">
  </mal-authui-register>
</ion-content>
