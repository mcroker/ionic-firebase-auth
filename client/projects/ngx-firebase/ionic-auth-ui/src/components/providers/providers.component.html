<div [@animateStagger]="{ value: '50' }">

  <!--default icon buttons-->
  <div [fxLayoutAlign]="layout == 'row' ? 'center' : 'stretch'"
       [fxLayout]="layout"
       fxLayout.xs="column"
       class="provider-buttons">

    <div *ngFor="let provider of (displayProviders$ | async)">
      <ion-button [id]="'auth_provider_' + provider.name + '_btn'"
                  (click)="providerClick.emit(provider.name)"
                  [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}"
                  [class]="provider.name + ' authui-provider-button'">

        <ion-icon *ngIf="provider.icon" slot="start" [name]="provider.icon"></ion-icon>
        <ion-label slot="end">{{ 'auth.provider.' + provider.name | translate }}</ion-label>

      </ion-button>
    </div>

  </div>
</div>
