<div fxLayout="column" fxLayoutAlign="center center" id="signin-wrapper" class="authui-wrapper">
  <div [@animateStagger]="{ value: '50' }" id="signin-inner" class="authui-inner-wrapper">

    <div *ngIf="logoUrl" class="authui-logo">
      <img [@animate]="{ value: '*', params: { x: '50px' } }" [src]="logoUrl" alt="logo">
    </div>

    <div [@animate]="{ value: '*', params: { x: '-50px' } }" class="authui-title">
      {{ "auth.reauthenticate.tabTitle" | translate }}
    </div>

    {{ message }}

    <form *ngIf="showPasswordProvider$ | async"
          [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}"
          [formGroup]="reauthForm"
          name="reauthForm"
          novalidate>

      <mal-authui-password-field formControlName="password"
                                 [@animate]="{ value: '*', params: { x: '50px' } }">
      </mal-authui-password-field>

      <ion-button (click)="doReauthenticateWithPassword()"
                  color="primary"
                  [disabled]="reauthForm.invalid"
                  aria-label="LOG IN"
                  fxLayoutAlign="center center"
                  class="authui-submit-button"
                  id="loginButton">
        {{"auth.signIn.loginButton" | translate }}
      </ion-button>

    </form>

    <mal-authui-or-divider *ngIf="showDivider$ | async"
                           [@animate]="{ value: '*', params: { z: '50px', delay: '50ms', scale: '0.2' } }">
    </mal-authui-or-divider>

    <mal-authui-providers [providers]="providers$ | async"
                          (providerClick)="doProviderClick($event)"
                          fxLayoutAlign="center center"
                          layout="column"></mal-authui-providers>

  </div>
</div>
