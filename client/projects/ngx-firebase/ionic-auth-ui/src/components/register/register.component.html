<div fxLayout="column" fxLayoutAlign="center center" id="register-wrapper" class="authui-wrapper">
  <div [@animateStagger]="{ value: '50' }" id="register-inner" class="authui-inner-wrapper">

    <mal-authui-register-with-email *ngIf="showEmail === 'inline'">
      (createAccountClick)="doCreateAccount($event)">
    </mal-authui-register-with-email>

    <div fxLayoutAlign="stretch"
         fxLayout="column"
         class="provider-buttons">

      <div *ngIf="showEmail === 'popover'">
        <ion-button id="auth_register_email_btn"
                    (click)="doRegisterWithEmailPopover()"
                    [@animate]="{ value: '*', params: { x: '-100px' } }"
                    color="primary"
                    class="authui-provider-button">
          <ion-icon name="mail-outline"></ion-icon>
          <ion-label slot="end">{{ "auth.register.emailButton" | translate }}</ion-label>
        </ion-button>
      </div>

      <div *ngIf="guestEnabled$ | async">
        <ion-button id="auth_register_anon_btn"
                    (click)="doRegisterAnonymously()"
                    [@animate]="{ value: '*', params: { x: '-100px' } }"
                    color="primary"
                    class="authui-provider-button">
          <ion-icon name="finger-print-outline"></ion-icon>
          <ion-label slot="end">{{ "auth.register.guestButton" | translate }}</ion-label>
        </ion-button>
      </div>
    </div>

    <mal-authui-providers [providers]="providers"
                          (providerClick)="doProviderClick($event)"
                          layout="column">
    </mal-authui-providers>

    <div [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}"
         class="alternate-action"
         fxLayout="column"
         fxLayoutAlign="center center">

      <ion-text color="text" [@animate]="{ value: '*', params: { x: '100px' } }">
        {{ "auth.register.alreadyHaveAccount" | translate }}
      </ion-text>

      <a (click)="onLoginRequested.emit()"
         [@animate]="{ value: '*', params: { x: '-100px' } }"
         id="loginButton">
        {{"auth.register.signInButton" | translate}}
      </a>

    </div>
  </div>
