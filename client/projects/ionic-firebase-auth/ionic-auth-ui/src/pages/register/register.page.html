<ion-header>
  <ion-toolbar class="box-shadow" color="toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ "auth.register.pageTitle" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="auth-page">
  <div fxLayout="column" fxLayoutAlign="center center" id="auth-register-page-wrapper">

    <div *ngIf="logoUrl" class="auth-logo">
      <img [@animate]="{ value: '*', params: { x: '50px' } }" [src]="logoUrl" alt="logo">
    </div>

    <auth-register (onSuccess)="doSuccess()" (onLoginRequested)="doLoginRequested()">
    </auth-register>

  </div>
</ion-content>
