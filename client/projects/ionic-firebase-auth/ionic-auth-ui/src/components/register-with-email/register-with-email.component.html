<form [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}"
      [formGroup]="registerForm"
      novalidate>

  <auth-name-field formControlName="name"
                         [@animate]="{ value: '*', params: { x: '50px' } }">
  </auth-name-field>

  <auth-email-field formControlName="email"
                          [@animate]="{ value: '*', params: { x: '50px' } }">
  </auth-email-field>

  <auth-password-field formControlName="password"
                             [forUpdate]="true"
                             [@animate]="{ value: '*', params: { x: '50px' } }">
  </auth-password-field>

  <auth-terms-field formControlName="terms"
                          [@animate]="{ value: '*', params: { x: '50px' } }">
  </auth-terms-field>

  <ion-button (click)="doCreateAccount()"
              color="primary"
              [disabled]="registerForm.invalid"
              aria-label="CREATE AN ACCOUNT"
              class="auth-submit-button"
              id="auth_register_create_account_btn">
    {{ "auth.register.createAccountButton" | translate }}
  </ion-button>

</form>
