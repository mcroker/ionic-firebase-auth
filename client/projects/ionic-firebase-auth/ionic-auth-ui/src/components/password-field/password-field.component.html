<form name="form" [formGroup]="form">
    <auth-authui-form-field [control]="parentControl"
                           label="auth.password.label"
                           [hintEnd]="form.value.password?.length || 0 + ' / ' + config.authUi.passwordMaxLength"
                           errorPrefix="auth.password.errors">

        <ion-input (onBlur)="propogateTouch()"
                   [maxlength]="config.authUi.passwordMaxLength"
                   [minlength]="config.authUi.passwordMinLength"
                   [placeholder]="'auth.password.placeholder' | translate"
                   formControlName="password"
                   color="text"
                   type="password"
                   [autocomplete]="autocomplete">
        </ion-input>

    </auth-authui-form-field>

    <auth-authui-form-field *ngIf="forUpdate"
                           label="auth.password.confirmLabel"
                           errorPrefix="auth.password.errors">

        <ion-input (onBlur)="propogateTouch()"
                   [placeholder]="'auth.password.confirmPlaceholder' | translate"
                   formControlName="passwordConfirm"
                   color="text"
                   type="password">
        </ion-input>

    </auth-authui-form-field>
</form>
