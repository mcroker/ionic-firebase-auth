name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:

  build:
    name: UnitTest
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - uses: actions/cache@v2
        id: node-cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - uses: actions/cache@v2
        id: nodemodules-app-cache
        with:
          path: './node_modules'
          key: ${{ runner.os }}-nodemodules-app-${{ hashFiles('./package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nodemodules-app-

      - uses: actions/cache@v2
        id: nodemodules-lib-cache
        with:
          path: './projects/ngx-firebase/node_modules'
          key: ${{ runner.os }}-nodemodules-lib-${{ hashFiles('./projects/ngx-firebase/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nodemodules-lib-

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install dependencies (app)
        if: steps.nodemodules-app-cache.cache-hit != 'true'
        run: npm ci

      - name: Install dependencies (lib)
        if: steps.nodemodules-lib-cache.outputs.cache-hit != 'true'
        run: npm ci --prefix ./projects/ngx-firebase

      - run: npm run build:ci
      - run: npm run test:ci

      - uses: mathrix-education/sonar-scanner@master
        name: Sonar Scanner
        with:
          version: 4.2.0.1873 # required
          typescript: true
          scan: true
          args: -Dsonar.host.url=https://sonarcloud.io
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
