<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      {{ "auth.emailConfirmation.pageTitle" | translate }}
    </ion-title>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-buttons slot="end">
      <mal-auth-avatar></mal-auth-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [class]="backgroundClass">
  <div class="message-area">
    <h2>{{ "auth.emailConfirmation.title" | translate }}</h2>
    <ion-text [innerHtml]="'auth.emailConfirmation.bodyHtml' | translate"></ion-text>
    <div class="resend-confirmation">
      <a (click)="doResendVerification()">{{ "auth.emailConfirmation.sendNewVerificationEmail" | translate }}</a>
    </div>
    <ion-button expand="block" (click)="doRetry()">{{ "auth.emailConfirmation.refreshStatus" | translate }}</ion-button>
  </div>
</ion-content>
