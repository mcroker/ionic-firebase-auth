<mal-authui-form-field [control]="parentControl"
                label="auth.name.label"
                [hintEnd]="(control.value?.length || 0 ) + ' / ' + config.authUi.nameMaxLength"
                errorPrefix="auth.name.errors">

    <ion-input [placeholder]="'auth.name.placeholder' | translate"
               [maxlength]="config.authUi.nameMaxLength"
               [minlength]="config.authUi.nameMinLength"
               [formControl]="control">
    </ion-input>

</mal-authui-form-field>
