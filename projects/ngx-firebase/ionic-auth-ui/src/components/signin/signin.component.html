<div fxLayout="column" fxLayoutAlign="center center" id="signin-wrapper" class="authui-wrapper">
  <div [@animateStagger]="{ value: '50' }" id="signin-inner" class="authui-inner-wrapper">

    <div *ngIf="logoUrl" class="authui-logo">
      <img [@animate]="{ value: '*', params: { x: '50px' } }" [src]="logoUrl" alt="logo">
    </div>

    <form [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}" [formGroup]="signInForm" name="signInForm"
          novalidate>

      <mal-authui-email-field formControlName="email"
                              [@animate]="{ value: '*', params: { x: '50px' } }">
      </mal-authui-email-field>

      <mal-authui-password-field formControlName="password"
                                 [@animate]="{ value: '*', params: { x: '50px' } }">
      </mal-authui-password-field>

      <div [@animate]="{ value: '*', params: { x: '50px' } }"
           class="forgot-password"
           fxLayout="row"
           fxLayout.xs="column"
           fxLayoutAlign="space-between center">

        <a (click)="doPasswordReset()"
           *ngIf="resetPasswordEnabled"
           [@animate]="{ value: '*', params: { x: '-50px' } }"
           color="secondary"
           class="forgot-password"
           type="button">
          {{ "auth.signIn.forgotPassword" | translate }}
        </a>
      </div>

      <ion-button (click)="signIn()"
                  color="primary"
                  [disabled]="signInForm.invalid"
                  aria-label="LOG IN"
                  fxLayoutAlign="center center"
                  class="authui-submit-button"
                  id="loginButton">
        {{"auth.signIn.signInButton" | translate }}
      </ion-button>

    </form>

    <!--mal-authui-or-divider *ngIf="providers.length > 0"
                           [@animate]="{ value: '*', params: { z: '50px', delay: '50ms', scale: '0.2' } }">
    </mal-authui-or-divider> -->

    <mal-authui-providers [providers]="providers"
                          fxLayoutAlign="center center"
                          (providerClick)="providerClick($event)"
                          layout="column"></mal-authui-providers>

    <div *ngIf=" registrationEnabled" [@animateStagger]="{ value: '100' }"
         class="authui-alternate-action"
         fxLayout="column"
         fxLayoutAlign="center center">
      <span [@animate]="{ value: '*', params: { x: '100px' } }"
            class="text">
        {{"auth.signIn.dontHaveAccount" | translate}}
      </span>
      <a (click)="onCreateAccountRequested.emit()"
         [@animate]="{ value: '*', params: { x: '-100px' } }"
         id="createAccountButton">
        {{"auth.signIn.createAccountButton" | translate}}
      </a>
    </div>

  </div>
</div>
